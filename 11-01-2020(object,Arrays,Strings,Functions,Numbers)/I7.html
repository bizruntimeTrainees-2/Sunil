<html>
    <body>
        <script>
            function emp(id, name, salary){
                this.id = id;
                this.name = name;
                this.salary = salary;
            }
            e = new emp(1, "khan", 4525);
            document.write(e.id + " " + e.name + " " + e.salary);
        </script>
    </body>
</html>
