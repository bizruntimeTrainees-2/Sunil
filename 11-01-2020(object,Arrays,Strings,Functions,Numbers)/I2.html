<html>
    <body>
        <h1>Function with arguments</h1>
        <script>
            function myFunction(number){
                let n = parseInt(number);
                alert(n*n);
                var num = n + n;
                console.log(num);
            }
        </script>
        <input type= "button" value= "click" onclick="myFunction(number = prompt('Enter number'))"/>
    </body>
</html>
