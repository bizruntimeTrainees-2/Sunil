<!DOCTYPE html>
<html lang="en">
<head>
     <title>Focus</title>
     <script>
         function MyFunction(x){
             x.style.background = "yellow";
         }
     </script>
</head>
<body>
    Enter Your Name <input type="text" onfocus="MyFunction(this)"/>
    <input type="button" value="Click" onfocus="MyFunction(this)"/>
</body>
</html>
