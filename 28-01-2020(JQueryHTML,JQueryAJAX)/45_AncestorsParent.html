<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <style>
            .ancestors *{
                display: block;
                border: 2px solid lightgrey;
                color: lightgrey;
                padding: 5px;
                margin: 15px;
            }
        </style>
        <script src="jquery-3.4.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("span").parent().css({"color": "red", "border": "2px solid red"});
            });
        </script>
    </head>
    <body>
        <div class="ancestors">
            <div style="width: 500px;">

                div (Great-grandparent)
                <ul>ul (grandparent)
                    <li>li (direct parent)
                        <span>span</span>
                    </li>
                </ul>
            </div>
            <div style="width: 500px;">
                div (grandparent)
                <p>p (direct parent)
                    <span>span</span>
                </p>
            </div>
        </div>
    </body>
</html>
