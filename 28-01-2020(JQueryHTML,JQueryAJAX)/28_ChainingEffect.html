<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
              $("p").css("color", "red")
                .slideUp(2000)
                .slideDown(2000);                
            });
        });
    </script>
</head>
<body>    
    <p>This is a paragraph</p>
    <button>Click me to see changes</button>
</body>
</html>
