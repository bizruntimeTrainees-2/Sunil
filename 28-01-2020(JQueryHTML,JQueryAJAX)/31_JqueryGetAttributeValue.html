<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                alert("Attribute value: " + $("#lara").attr("href"));
            });
        });
    </script>
</head>
<body>
    <p><a href="https://lara.co.in" id="lara">Lara Technology</a></p>
    <button>Show Attribute value</button>
</body>
</html>
