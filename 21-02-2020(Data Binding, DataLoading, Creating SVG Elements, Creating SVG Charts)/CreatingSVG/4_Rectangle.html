<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../d3.min.js"></script>
</head>
<body>
    <script>
        var width = '500';
        var height = '500';

        var svg = d3.select('body')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            svg.append('rect')
                .attr('x', 50)
                .attr('y', 50)
                .attr('width', 500)
                .attr('height', 500);
    </script>
</body>
</html>
