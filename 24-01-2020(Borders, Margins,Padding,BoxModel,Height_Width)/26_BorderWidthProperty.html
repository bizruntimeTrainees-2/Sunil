<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border Width</title>
    <style>
        .one{
            border-style: solid;
            border-width: 5px;
        }
        .two{
            border-style: solid;
            border-width: medium;
        }
        .three{
            border-style: dotted;
            border-width: 2px;
        }
        .four{
            border-style: dotted;
            border-width: thick;
        }
        .five{
            border-style: double;
            border-width: 15px;
        }
        .six{
            border-style: double;
            border-width: thick;
        }
        .seven{
            border-style: solid;
            border-width: 2px 10px 4px 20px;
        }
    </style>
</head>
<body>
    <h1>The border Property</h1>
    <p>This property specifies the width of the four borders</p>
    
    <p class="one">some</p>
    <p class="two">Some</p>
    <p class="three">some</p>
    <p class="four">some</p>
    <p class="five">some</p>
    <p class="six">some</p>
    <p class="seven">Some</p>

    <p><b>Note:</b> The "border-width" property does not work if it is used alone. 
        Always specify the "border-style" property to set the borders first.
    </p>
</body>
</html>
