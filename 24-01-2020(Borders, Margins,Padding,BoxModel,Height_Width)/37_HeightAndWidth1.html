<!DOCTYPE html>
<html lang="en">
<head>
    <title>Height and Width</title>
    <style>
        div{
            height: 200px;
            width: 50%;
            background-color: mediumaquamarine;
        }
        h1{
            height: 200px;
            width: 50%;
            background-color: mediumorchid;
        }
    </style>
</head>
    <body>
        <h2>Set the height and width of an element</h2>

        <p>This div element has a height of 200px and a width of 50%:</p>
        
        <div><h1></h1></div>
    </body>
</html>
