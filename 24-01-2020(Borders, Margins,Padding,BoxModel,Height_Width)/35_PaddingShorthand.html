<!DOCTYPE html>
<html lang="en">
<head>
    <title>Padding Sharthand</title>
    <style>
        div{
           padding: 50px 50px 50px 150px;
           background-color: lightblue;
           border: solid thick rgb(172, 26, 177);
           margin: 100px 100px 100px 100px;
        }
        p{
            padding: 50px 50px 50px 325px;
            background-color: lightblue;
            border: solid thick rgb(176, 212, 14);
            margin: 100px 100px 100px 15px;
        }
    </style>
</head>
    <body>
        <h2>Using individual padding properties</h2>

        <div style="font-style: italic;font-size: 30px;color: rgb(13, 91, 216);">
            <p style="color: rebeccapurple;font-size: x-large;font-style: oblique;font-weight: bolder">Iam inside div</p>
            This div element has a top padding of 50px, a right padding of 30px, a bottom padding of 50px, and a left padding of 80px.
        </div>
    </body>
</html>
