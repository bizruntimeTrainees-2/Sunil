<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border Color</title>
    <style>
        .one, .two, .three, .four{
            border-radius: 5px;
        }
        .one{
            border-style: solid;
            border-color: red;
        }
        .two{
            border-style: solid;
            border-color: green;
        }
        .three{
            border-style: solid;
            border-color: orange green red blue;
        }
        .four{
            color: darkorchid;
            font-style: italic;
            font-weight: bold   ;
        }
    </style>
</head>
<body>
    <h1 style="color: coral;font-style: italic;">THe Border Color</h1>
    <p class="four">This Property specifies the color of the four borders</p>

    <p class="one">This is solid red colored border</p>
    <p class="two">This is solid green colored border</p>
    <p class="three">This is solid multiColored border</p>

    <p class="four"><b>Note: </b>This Border color property doesnot work alone, Always specify along with the border style property</p>
</body>
</html>
