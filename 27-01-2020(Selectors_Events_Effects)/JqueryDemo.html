<!DOCTYPE html>
<html lang="en">
<head>
    <title>JQuery Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('p').click(function(){
             $(this).hide();
            });
        });

    </script>
</head>
<body>
    <p>If you click me I will disappear</p>
    <p>Click me away</p>
    <p>click me too</p>
</body>
</html>
