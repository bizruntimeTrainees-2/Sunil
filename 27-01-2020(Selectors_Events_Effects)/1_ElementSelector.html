<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Element Selector</title>
        <script
            src="jquery-3.4.1.min.js">
        </script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").hide();
                });
            });
        </script>
    </head>
    <body>
        <h1>This is Heading</h1>
        <p>This is Paragraph</p>
        <p>Click the button to hide</p>
        <button>Click the cutton to hide Paragraphs</button>
    </body>
</html>
