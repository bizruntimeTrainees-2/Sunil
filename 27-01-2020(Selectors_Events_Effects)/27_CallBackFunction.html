<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <script src="jquery-3.4.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").hide("slow");
                        alert("The paragraph now hidden");
                });
            });
        </script>
    </head>
    <body>
        <button>Hide</button>

        <p>This is a paragraph with little content.</p>
    </body>
</html>
