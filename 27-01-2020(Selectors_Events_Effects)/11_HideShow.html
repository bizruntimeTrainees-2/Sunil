<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hide Show</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide();
            });
            $("#show").click(function(){
                $("p").show();
            });
        });
    </script>
</head>
<body>
    <p>If you click on "HIDE", i will disappear</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
</body>
</html>
