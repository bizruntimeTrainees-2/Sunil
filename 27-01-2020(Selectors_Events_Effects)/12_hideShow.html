<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HideShow</title>
        <script src="jquery-3.4.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#hide").click(function(){
                    $("p").hide(1000);
                });
            });
        </script>
    </head>
    <body>
        <button id="hide">Hide</button>
        <p>This is a paragraph with little content.</p>
        <p>This is another small paragraph.</p>
    </body>
</html>
