<!DOCTYPE html>
<html lang="en">
<head>
    <title>Double Click event</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").hide();
            });
        });
    </script>
</head>
<body>
    <h1>THis is double click event</h1>
    <p>This is paragraph</p>
    <p>Double click on button to hide the content</p>
    <button>Click me to hide the content</button>
</body>
</html>
