<!DOCTYPE html>
<html lang="en">
<head>
    <title>mouseleave event</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div").mouseleave(function(){
                alert("You are leaving fro TextBox");
            })
        })
    </script>
</head>
<body>
    <div>
        Text Box: <input type="text"/>
    </div>
</body>
</html>
