<!DOCTYPE html>
<html lang="en">
<head>
    <title>Getting Request</title>
    <div id="demo">
        <h2>XMLHttpRequest Objext</h2>
        <button type="button" onclick="getRequest()">ClickToRequestData</button>
    </div>
</head>
<body>
    <script>
        function getRequest(){
            var xhttp= new XMLHttpRequest();
            xhttp.onreadystatechange= function(){
                if(this.readyState == 4 && this.status == 200){
                    document.getElementById("demo").innerHTML= this.responseText;
                }
            };
            xhttp.open("GET", "demo_get.txt", true);
            xhttp.send();
        }
    </script>
</body>
</html>
