<!DOCTYPE html>
<html lang="en">
    <head>
        
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>
        <script>
            const observable = new rxjs.Observable(subscriber =>{
                subscriber.next(1);
                subscriber.next(2);
                subscriber.next(3);
                
                setTimeout(() =>{
                    subscriber.next(4);
                    subscriber.complete();
                }, 1000);
            });
            console.log("Just before subscription")
            observable.subscribe({
                next(x) {console.log("got value" + x);                
                },complete() {console.log("Done");}
            });
            console.log("Just after Subscription");            
        </script>
    </body>
</html>
