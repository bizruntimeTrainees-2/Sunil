    <script>
        // Creating Observable
        const observable = new rxjs.Observable(function subscribe(subscriber){
            const id = setInterval(() => {
                subscriber.next("hi");
            }, 1000);
        });

        // subscribe to observer
        observable.subscribe(x => {console.log(x);
        });
