<h1 style="text-align: center; color: blue;">{{pageTitle}}</h1>

<div class="jumbotron" style="margin-right: 70%;" [formGroup]="userProfileForm">
        FirstName :
        <input class="form-control form-control-sm" type="text" formControlName= 'firstName'>
        LastName : 
        <input class="form-control form-control-sm" type="text" fromControlName= 'lastName'><br>
        <div formGroupName='address'>
            <button class="btn btn-primary" (click)='addMoreAddressFields()'>AddAddressFields</button>
            <div *ngFor="let add of address.controls; let i=index">
                <label>Address:{{i + 1}}</label>
            <input class="form-control form-control-sm" type="text" [formControlName] = 'i'>
            </div>
        </div><br>
        <div formGroupName='mobileNumber'>
            <button class="btn btn-info" (click)='addMoreFields()'>Click to add</button>

            <div *ngFor='let mob of mobileNumber.controls; let i=index'>
                <label>Mobiles: {{i+1}}</label>
                <input class="form-control form-control-sm" type="text" [formControlName]='i'>
            </div>
        </div><br>
   <!-- <button class="btn btn-success">Submit</button>-->
</div>
