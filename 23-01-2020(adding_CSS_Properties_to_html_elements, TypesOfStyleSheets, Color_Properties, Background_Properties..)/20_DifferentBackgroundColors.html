<!DOCTYPE html>
<html lang="en">
<head>
    <title>Background Colors</title>
    <style>
        h1{
            background-color: turquoise;
        }
        div{
            background-color: tomato;
        }
        p{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Diferent Background colors for different HTML elements</h1>
    <div>
        This text is from inside Div
        <p>This text is from Paragraph Tag</p>
        You are still in Div
    </div>
</body>
</html>
