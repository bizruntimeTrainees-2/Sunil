<!DOCTYPE html>
<html lang="en">
<head>
    <title>Outline Buttons</title>
    <style>
        .btn{
            border: 2px solid black;
            background-color: white;
            color:black;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
        }

        .success{
            border-color: #4CAF50;
            color: green;
        }
        
        .success:hover{
            background-color: #4CAF50;
            color: white;
        }
        
        .info{
            border-color: #2196F3;
            color: dodgerblue;
        }
        
        .info:hover{
            background-color: #2196F3;
            color: white;
        }
        
        .warning{
            border-color: #ff9800;
            color: orange;
        }
        
        .warning:hover{
            background-color: #ff9800;
            color: white;
        }
        
        .danger{
            border-color:  #f44336;
            color: red;
        }
        
        .danger:hover {
        background: #f44336;
        color: white;
        }
        
        .default {
        border-color: #e7e7e7;
        color: black;
        }
        
        .default:hover {
        background: #e7e7e7;
        }
        
        .btn{
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 style="color: hotpink;font-size: 20px;font-style: italic;text-align: center;">Alert Buttons</h1>
    <button class="btn success">Success</button>
    <button class="btn info">Info</button>
    <button class="btn warning">Warning</button>
    <button class="btn danger">Danger</button>
    <button class="btn default">Default</button>
</body>
</html>
