<!DOCTYPE html>
<html lang="en">
<head>
    <script src="d3.min.js"></script>
    <style>
        #container{
            height: 45px;
            width: 100%;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 style="text-align: center; color: orangered;">
            <marquee behavior="left" direction="10000">Welcome To D3JS Learning Section</marquee>
        </h1>
    </div>
    <script>
        d3.select('#container').transition()
        .duration(5000).style('background-color', "orange");
    </script>
</body>
</html>
