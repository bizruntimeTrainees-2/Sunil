<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Font</title>
</head>
<body>
    <h2>What does JavaScript Do?</h2>
    <p id="demo">JavaScript can Change attribute values</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize = '35px'">
                                            Click Me</button>
</body>
</html>
