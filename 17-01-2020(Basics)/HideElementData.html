<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hiding data</title>
</head>
<body>
    <h2>What does JavaScript do?</h2>
    <p id="hide">JavaScript can hide element data</p>
    <button type="button" onclick="document.getElementById('hide').style.display= 'none'">Click Me</button>
</body>
</html>
