<!DOCTYPE html>
<html lang="en">
<head>
    <title>Script in Body</title>
</head>
<body>
    <h2>In Html Script in Body</h2>
    <p id="demo">A Paragraph</p>
    <button type="button" onclick="myFunction()">Press Me</button>

    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="Paragraph Changed";
        }
    </script>
</body>
</html>
